<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetiteURL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PetiteURL</h1>
    <section class="form-section">
        <form class="url-form">
            <input class="url-input" type="url" name="url" placeholder="Paste a link to shorten" required autofocus>
            <button type="submit" class="submit-button">Shorten</button>
        </form>
    </section>
    <section class="result-section"></section>
    <script src="main.js"></script>
</body>
</html>
